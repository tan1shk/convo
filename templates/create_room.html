{% extends 'main.html' %}

{% block content %}

<h1>Create Room</h1>
<h3>{{ message }}</h3>
<form method="post">
    <label>Room Name:</label><input type="text" name="room_name">
    <br>
    <!-- <label>Members:</label><input type="text" name="membs"> -->
    <br>
    <label>All members</label>
    <select name="members" multiple>
        {% for user in all_users %}
        <option>{{ user }}</option>
        {% endfor %}
    </select>
    
    <button type="submit">Submit</button>
</form>
<a href="/"> -- back -- </a>

{% endblock %}
