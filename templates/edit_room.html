{% extends 'main.html' %}

{% block content %}

<div class="p-5 lg:p-10 text-center">
    <h1 class="text-xl lg:text-4xl text-white">EDIT</h1>
</div>
<form method="post" class="lg:w-1/4 px-4 mx-auto">
    <div class="mb-5">
        <label class="text-white pl-1">Room Name :</label>
        <input type="text" name="room_name" class="w-full mt-2 px-4 py-2 rounded-xl" value="{{ room.name }}">
    </div>
    <div class = "mb-5">
        <label class="text-white pl-1">Members :</label>
        <input type="text" name="members" class="w-full mt-2 px-4 py-2 rounded-xl" value="{{ room_members_str }}">
    </div>
    <button class="px-5 py-3 rounded-xl text-white bg-zinc-700 hover:bg-zinc-800 hover:text-teal-200" type="submit">Edit</button>
</form>

{% endblock %}
