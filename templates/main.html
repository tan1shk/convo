            <a href="/" class="text-xl text-white pl-4">CONVO</a>

                <a href="/logout/" class=" px-5 py-3 rounded-xl bg-zinc-900 text-white hover:text-teal-200">LOGOUT</a>
            {% else %}
                <a href="/login/" class="text-white hover:text-teal-200">LOGIN</a>
                <a href="/signup/" class=" px-5 py-3 rounded-xl bg-zinc-900 text-white hover:text-teal-200">SIGNUP</a>
            {% endif %}
        </div>
    </nav>
